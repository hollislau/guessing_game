<!DOCTYPE>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <article>
      <h1>Rock Paper Scissors Lizard Spock</h1>
      <figure>
        <img src="images/sheldon_intro.jpg" alt="Image of Sheldon staring">
        <br />
        <figcaption>Renowned physicist, Dr. Sheldon Cooper, challenges you to a match!</figcaption>
      </figure>
      <section>
        <h1>User Throws:</h1>
          <button><img src="images/rock2.jpg" alt="Image of a rock"><br />Rock</button>
          <button><img src="images/paper2.jpg" alt="Image of a stack of paper"><br />Paper</button>
          <button><img src="images/scissors2.jpg" alt="Image of scissors"><br />Scissors</button>
          <button><img src="images/lizard2.jpg" alt="Image of lizard"><br />Lizard</button>
          <button><img src="images/spock2.jpg" alt="Image of Spock"><br />Spock</button>
      </section>
      <section>
        <h1>Sheldon Throws:<h1>
          <img src="images/sheldon_spock2.jpg" alt="Image of Sheldon holding up his hand in the traditional Vulcan greeting">
      </section>
      <section>
        <h1>Game Statistics</h1>
        <table>
          <tr>
            <th></th>
            <th scope="col">Player</th>
            <th scope="col">Sheldon</th>
          </tr>
          <tr>
            <th scope="row">Wins:</th>
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
        <table>
          <tr>
            <th scope="row">Total Matches Played:</th>
            <td>0</td>
          </tr>
        </table>
      </section>
      <nav>
        <a href="gameinfo.html">Game Information</a>
      </nav>
    </article>
    <footer>
      <p>Designed by Hollis Lau, 2015</p>
    </footer>
  </body>
</html>
